<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geral - Integração Marketplace</title>
    <!-- Bibliotecas Externas -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #2c2c2c;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* --- ANIMAÇÕES --- */
        .toggle-container { transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.15s ease; }
        .toggle-active-press { transform: scale(0.92); }
        .toggle-knob { transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), width 0.25s ease; }

        .slide-container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalIn {
            0% { transform: scale(0.9) translateY(20px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .animate-modal { animation: modalIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        @keyframes toastEnter {
            0% { transform: translate(-50%, -150%); opacity: 0; }
            70% { transform: translate(-50%, 10%); opacity: 1; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }
        @keyframes toastExit {
            0% { transform: translate(-50%, 0); opacity: 1; }
            100% { transform: translate(-50%, -150%); opacity: 0; }
        }
        .animate-toast-in { animation: toastEnter 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-toast-out { animation: toastExit 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards; }

        .step-content {
            min-width: 100%;
            width: 100%;
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .step-content.active { opacity: 1; }

        .skeleton {
            background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @media (max-width: 768px) {
            .main-card { min-height: 100dvh; border-radius: 0; height: 100dvh; }
            .content-area { flex: 1; overflow: hidden; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Toast = ({ show, message, onClose }) => {
            const [isExiting, setIsExiting] = useState(false);
            useEffect(() => {
                if (show) {
                    setIsExiting(false);
                    const timer = setTimeout(() => handleClose(), 3500);
                    return () => clearTimeout(timer);
                }
            }, [show]);
            const handleClose = () => {
                setIsExiting(true);
                setTimeout(() => onClose(), 500);
            };
            if (!show && !isExiting) return null;
            return (
                <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-[9999] flex items-start gap-4 p-4 bg-[#78B16B] text-white rounded-xl shadow-2xl w-[92%] max-w-[400px] ${isExiting ? 'animate-toast-out' : 'animate-toast-in'}`}>
                    <div className="mt-1 shrink-0">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    </div>
                    <div className="flex-1">
                        <div className="font-bold text-sm text-white uppercase tracking-tight">Sucesso</div>
                        <div className="text-xs opacity-90 text-white">{message}</div>
                    </div>
                    <button onClick={handleClose} className="opacity-70 hover:opacity-100"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
                </div>
            );
        };

        const ToggleSwitch = ({ checked, onChange }) => {
            const [isPressing, setIsPressing] = useState(false);
            return (
                <div 
                    onClick={() => { onChange(); setIsPressing(true); setTimeout(() => setIsPressing(false), 200); }}
                    className={`toggle-container relative inline-flex h-7 w-12 shrink-0 items-center rounded-full cursor-pointer shadow-inner transition-all
                        ${checked ? 'bg-[#FFB85C]' : 'bg-gray-200'}
                        ${isPressing ? 'toggle-active-press' : ''}`}
                >
                    <span className={`toggle-knob inline-block h-5 w-5 rounded-full bg-white shadow-md transform transition-transform duration-300
                        ${checked ? 'translate-x-6' : 'translate-x-1'}`} 
                    />
                </div>
            );
        };

        const PhotoModal = ({ isOpen, onClose }) => {
            const [view, setView] = useState('menu'); 
            const [apiPhotos, setApiPhotos] = useState([]);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                if (view === 'library' && apiPhotos.length === 0) fetchLibraryPhotos();
            }, [view]);

            const fetchLibraryPhotos = async () => {
                setLoading(true);
                try {
                    const response = await fetch('https://fakestoreapi.com/products?limit=12');
                    const data = await response.json();
                    setApiPhotos(data);
                } catch (error) { console.error("Erro API:", error); } finally { setLoading(false); }
            };

            if (!isOpen) return null;

            const resetAndClose = () => { setView('menu'); onClose(); };

            return (
                <div className="fixed inset-0 z-[8000] flex items-center justify-center bg-black/75 backdrop-blur-sm p-4" onClick={resetAndClose}>
                    <div className="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden animate-modal relative max-h-[90vh] flex flex-col" onClick={e => e.stopPropagation()}>
                        <div className="flex items-center justify-between p-4 border-b border-gray-100 shrink-0">
                            <div className="flex items-center gap-2">
                                {view !== 'menu' && (
                                    <button onClick={() => setView('menu')} className="p-1 text-gray-400 hover:text-gray-600">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><polyline points="15 18 9 12 15 6"/></svg>
                                    </button>
                                )}
                                <h3 className="text-gray-700 font-bold uppercase tracking-wider text-[10px] ml-1">
                                    {view === 'menu' ? 'Gestão de Fotos' : view === 'upload' ? 'Carregar Foto' : 'Biblioteca Softcom'}
                                </h3>
                            </div>
                            <button onClick={resetAndClose} className="text-gray-400"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
                        </div>

                        <div className="p-6 overflow-y-auto">
                            {view === 'menu' && (
                                <div className="grid grid-cols-1 gap-3">
                                    <button onClick={() => setView('upload')} className="flex items-center gap-4 p-4 rounded-xl border-2 border-dashed border-gray-100 hover:border-blue-200 transition-all text-left">
                                        <div className="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-500 shrink-0"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg></div>
                                        <div><p className="font-bold text-gray-700 text-sm">Adicionar</p><p className="text-[9px] text-gray-400 uppercase tracking-tighter">Do Dispositivo</p></div>
                                    </button>
                                    <button onClick={() => setView('library')} className="flex items-center gap-4 p-4 rounded-xl border border-gray-100 hover:border-orange-200 transition-all text-left">
                                        <div className="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center text-orange-500 shrink-0"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 13h18M9 3v10"/></svg></div>
                                        <div><p className="font-bold text-gray-700 text-sm">Biblioteca</p><p className="text-[9px] text-gray-400 uppercase tracking-tighter">Procurar na Nuvem</p></div>
                                    </button>
                                </div>
                            )}

                            {view === 'library' && (
                                <div className="grid grid-cols-3 gap-2">
                                    {loading ? [1,2,3,4,5,6,7,8,9].map(i => <div key={i} className="aspect-square skeleton rounded-xl"></div>) : 
                                        apiPhotos.map(photo => (
                                            <div key={photo.id} className="aspect-square bg-white rounded-xl border border-gray-100 overflow-hidden cursor-pointer active:scale-95 transition-all p-2 flex items-center justify-center">
                                                <img src={photo.image} className="max-w-full max-h-full object-contain" />
                                            </div>
                                        ))
                                    }
                                </div>
                            )}
                            
                            {view === 'upload' && (
                                <div className="py-6 text-center flex flex-col items-center">
                                    <div className="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center text-blue-300 mb-4"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/></svg></div>
                                    <button className="px-8 py-2.5 bg-blue-500 text-white rounded-lg font-bold text-[10px] uppercase shadow-md active:scale-95">Escolher</button>
                                </div>
                            )}
                        </div>

                        <div className="bg-gray-50 p-4 flex items-center justify-between border-t border-gray-100 shrink-0">
                            <span className="text-[9px] font-bold text-gray-400 uppercase">Máximo 12</span>
                            <button onClick={resetAndClose} className="px-6 py-2 bg-[#26BA9A] text-white rounded-lg font-bold text-[10px] uppercase active:scale-95">Pronto</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentStep, setCurrentStep] = useState(0);
            const [toast, setToast] = useState({ show: false, message: "" });
            const [isPhotoModalOpen, setIsPhotoModalOpen] = useState(false);
            const [categories, setCategories] = useState(['PERFUME', 'MAQUILHAGEM', 'CORPO']);
            
            const touchStartX = useRef(null);
            const touchEndX = useRef(null);

            const [formData, setFormData] = useState({
                habilitarIntegracao: true,
                grupoCategoria: 'PERFUME',
                disponibilidade: 'Disponível',
                nomePersonalizado: false,
                nomePersonalizadoValor: 'ACCORDES 80ML',
                descricaoAnuncio: 'Sem descrição definida',
                precoPersonalizado: false,
                precoValor: '144,99',
                precoPromocao: '0,00',
                dataInicio: '',
                dataFim: '',
                sincronizarEstoque: true,
                pontoRuptura: '0,00',
                quantidadePedido: '1,00',
                canalVenda: ''
            });

            const steps = [{ id: 'config', label: 'Config.' }, { id: 'ident', label: 'Ident.' }, { id: 'price', label: 'Preço' }, { id: 'stock', label: 'Estoque' }];

            const handleToggle = (field) => setFormData(prev => ({ ...prev, [field]: !prev[field] }));
            const handleInputChange = (field, value) => setFormData(prev => ({ ...prev, [field]: value }));
            const handleSave = () => setToast({ show: true, message: "Gravado com sucesso!" });

            const nextStep = () => currentStep < steps.length - 1 ? setCurrentStep(currentStep + 1) : handleSave();
            const prevStep = () => currentStep > 0 && setCurrentStep(currentStep - 1);

            const onTouchStart = (e) => { touchStartX.current = e.targetTouches[0].clientX; };
            const onTouchMove = (e) => { touchEndX.current = e.targetTouches[0].clientX; };
            const onTouchEnd = () => {
                if (!touchStartX.current || !touchEndX.current) return;
                const distance = touchStartX.current - touchEndX.current;
                if (distance > 60) nextStep();
                if (distance < -60) prevStep();
                touchStartX.current = null; touchEndX.current = null;
            };

            const IconCircle = ({ children }) => (
                <div className="flex flex-col items-center justify-center shrink-0 mb-3">
                    <div className="w-12 h-12 md:w-16 md:h-16 rounded-full border border-gray-100 flex items-center justify-center bg-white shadow-sm text-gray-300">
                        {children}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex items-center justify-center p-0 md:p-4 overflow-hidden">
                    <Toast show={toast.show} message={toast.message} onClose={() => setToast({ show: false, message: "" })} />
                    <PhotoModal isOpen={isPhotoModalOpen} onClose={() => setIsPhotoModalOpen(false)} />

                    <div className="main-card bg-white w-full max-w-5xl md:rounded-2xl shadow-2xl flex flex-col relative overflow-hidden">
                        
                        {/* Header */}
                        <div className="px-6 pt-6 pb-2 shrink-0 z-30 bg-white">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-2">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FFB85C" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                                    <h1 className="text-base md:text-xl font-bold text-gray-700 tracking-tight uppercase tracking-widest">{steps[currentStep].label}</h1>
                                </div>
                                <button onClick={handleSave} className="p-2 bg-[#FFB85C] text-white rounded-lg shadow-lg active:scale-95 flex items-center gap-1">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/></svg>
                                    <span className="text-[10px] font-bold uppercase md:block hidden px-1">Salvar</span>
                                </button>
                            </div>
                            <div className="h-[2px] w-full bg-[#FFB85C]/20 mb-2 rounded-full"></div>
                            <div className="flex items-center gap-2 mb-2 ml-1">
                                <span className="text-gray-400 text-[9px] font-bold uppercase tracking-wider">Produto:</span>
                                <span className="text-gray-500 text-[9px] font-bold italic truncate max-w-[150px] md:max-w-none tracking-tight">Mercadoria Teste</span>
                            </div>
                        </div>

                        {/* Stepper */}
                        <div className="px-6 mb-4 shrink-0 overflow-x-auto no-scrollbar bg-white">
                            <div className="bg-gray-100 rounded-full p-1 flex justify-between items-center shadow-inner min-w-[340px] md:min-w-0">
                                {steps.map((step, index) => (
                                    <div key={step.id} onClick={() => setCurrentStep(index)} className={`flex-1 text-center py-2 px-1 rounded-full transition-all duration-400 text-[9px] md:text-xs font-bold cursor-pointer ${currentStep === index ? 'bg-white text-gray-800 shadow-md scale-105' : 'text-gray-400'}`}>
                                        {step.label}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Área de Conteúdo */}
                        <div className="flex-1 overflow-hidden flex flex-col content-area" onTouchStart={onTouchStart} onTouchMove={onTouchMove} onTouchEnd={onTouchEnd}>
                            <div className="slide-container h-full" style={{ transform: `translateX(-${currentStep * 100}%)` }}>
                                
                                {/* PASSO 0: CONFIGURAÇÃO */}
                                <div className={`step-content px-6 h-full ${currentStep === 0 ? 'active' : ''}`}>
                                    <div className="step-inner-wrapper flex-grow flex flex-col items-center justify-start md:justify-center py-6 md:py-10 space-y-8">
                                        <div className="w-full max-w-4xl grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-12 justify-items-center items-start text-center">
                                            <div className="flex flex-col items-center w-full max-w-[260px]">
                                                <IconCircle><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg></IconCircle>
                                                <div className="flex items-center justify-center gap-3 w-full">
                                                    <ToggleSwitch checked={formData.habilitarIntegracao} onChange={() => handleToggle('habilitarIntegracao')} />
                                                    <span className="font-bold text-[10px] text-gray-600 uppercase tracking-tighter">Habilitar Integração</span>
                                                </div>
                                            </div>
                                            <div className="flex flex-col items-center w-full max-w-[260px]">
                                                <IconCircle><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg></IconCircle>
                                                <div className="w-full">
                                                    <label className="text-[9px] font-bold text-gray-400 block mb-2 uppercase text-center tracking-tight">Grupo (Categoria)</label>
                                                    <select className="w-full h-10 border border-gray-100 rounded-xl px-4 text-xs bg-white outline-none font-medium text-gray-600 text-center shadow-sm" value={formData.grupoCategoria} onChange={(e) => handleInputChange('grupoCategoria', e.target.value)}>
                                                        {categories.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                                    </select>
                                                </div>
                                            </div>
                                            <div className="flex flex-col items-center w-full max-w-[260px]">
                                                <IconCircle><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg></IconCircle>
                                                <div className="w-full">
                                                    <label className="text-[9px] font-bold text-gray-400 block mb-2 uppercase text-center tracking-tight">Disponibilidade</label>
                                                    <select className="w-full h-10 border border-gray-100 rounded-xl px-4 text-xs bg-white outline-none text-center font-medium text-gray-600 shadow-sm" value={formData.disponibilidade} onChange={(e) => handleInputChange('disponibilidade', e.target.value)}>
                                                        <option value="Disponível">Disponível</option>
                                                        <option value="Indisponível">Indisponível</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="w-full max-w-4xl text-center pb-8 md:pb-0">
                                            <div className="inline-block bg-gray-50/50 rounded-2xl p-4 border border-gray-100 w-full md:w-auto shadow-sm">
                                                <h3 className="text-gray-400 font-bold text-[9px] uppercase mb-3 tracking-widest leading-none">Imagens do Produto</h3>
                                                <button onClick={() => setIsPhotoModalOpen(true)} className="flex items-center justify-center gap-2 px-8 py-3 bg-blue-500 text-white rounded-xl font-bold text-[9px] uppercase shadow-md active:scale-95 transition-all w-full md:w-auto">
                                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                                                    <span>Gerir Fotos</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* PASSO 1: IDENTIFICAÇÃO */}
                                <div className={`step-content px-6 h-full ${currentStep === 1 ? 'active' : ''}`}>
                                    <div className="step-inner-wrapper flex-grow flex flex-col items-center justify-start md:justify-center py-6 md:py-10 space-y-8">
                                        <div className="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-16 justify-items-center text-center items-start">
                                            <div className="flex flex-col items-center w-full max-w-[320px]">
                                                <IconCircle><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 5v14M6 5v14M9 5v14M12 5v14M15 5v14M18 5v14M21 5v14"/></svg></IconCircle>
                                                <div className="flex flex-col items-center gap-3 mb-4">
                                                    <ToggleSwitch checked={formData.nomePersonalizado} onChange={() => handleToggle('nomePersonalizado')} />
                                                    <span className="font-bold text-[10px] text-gray-600 uppercase tracking-tighter">Nome Próprio</span>
                                                </div>
                                                <input type="text" className="w-full border border-gray-50 rounded-xl p-3 text-xs bg-gray-50 h-11 text-center font-bold tracking-tight text-gray-400 uppercase shadow-inner" value={formData.nomePersonalizadoValor} readOnly />
                                            </div>
                                            <div className="flex flex-col items-center w-full max-w-[320px] pb-10 md:pb-0">
                                                <IconCircle><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 8l-9-4-9 4v8l9 4 9-4V8z"/></svg></IconCircle>
                                                <label className="text-[9px] font-bold text-gray-400 block mb-2 uppercase tracking-widest leading-none">* Descrição</label>
                                                <textarea className="w-full border border-gray-100 rounded-xl p-3 text-xs h-32 resize-none focus:ring-1 focus:ring-orange-200 outline-none shadow-sm bg-white" value={formData.descricaoAnuncio} onChange={(e) => handleInputChange('descricaoAnuncio', e.target.value)} />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* PASSO 2: PRECIFICAÇÃO */}
                                <div className={`step-content px-6 h-full ${currentStep === 2 ? 'active' : ''}`}>
                                    <div className="step-inner-wrapper flex-grow flex flex-col items-center justify-start md:justify-center py-6 md:py-10 space-y-8">
                                        <div className="w-full max-w-3xl space-y-8">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 justify-items-center text-center items-start">
                                                <div className="flex flex-col items-center w-full max-w-[260px]">
                                                    <IconCircle><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10"/></svg></IconCircle>
                                                    <div className="flex flex-col items-center gap-3 mb-3">
                                                        <ToggleSwitch checked={formData.precoPersonalizado} onChange={() => handleToggle('precoPersonalizado')} />
                                                        <span className="font-bold text-[10px] uppercase text-gray-500 tracking-tighter">Valor Customizado</span>
                                                    </div>
                                                    <input type="text" className="w-full border border-gray-100 rounded-xl p-3 h-11 text-xs text-center font-bold text-gray-700 shadow-sm" value={formData.precoValor} onChange={(e) => handleInputChange('precoValor', e.target.value)} />
                                                </div>
                                                <div className="flex flex-col items-center w-full max-w-[260px]">
                                                    <IconCircle><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/></svg></IconCircle>
                                                    <label className="text-[9px] font-bold text-gray-400 block mb-3 uppercase tracking-widest leading-none text-center w-full">* Preço Promo</label>
                                                    <input type="text" className="w-full border border-gray-100 rounded-xl p-3 h-11 text-xs text-center font-bold text-emerald-500 shadow-sm" value={formData.precoPromocao} onChange={(e) => handleInputChange('precoPromocao', e.target.value)} />
                                                </div>
                                            </div>
                                            <div className="bg-orange-50/20 rounded-2xl p-6 grid grid-cols-1 md:grid-cols-2 gap-6 border border-orange-100/30 w-full text-center pb-12 md:pb-6">
                                                <div className="w-full"><label className="text-[9px] font-bold text-orange-400 mb-2 block uppercase tracking-widest">Início</label><input type="date" className="w-full bg-white border border-gray-100 rounded-lg p-2 text-[11px] h-10 outline-none shadow-sm" value={formData.dataInicio} onChange={(e) => handleInputChange('dataInicio', e.target.value)} /></div>
                                                <div className="w-full"><label className="text-[9px] font-bold text-orange-400 mb-2 block uppercase tracking-widest">Fim</label><input type="date" className="w-full bg-white border border-gray-100 rounded-lg p-2 text-[11px] h-10 outline-none shadow-sm" value={formData.dataFim} onChange={(e) => handleInputChange('dataFim', e.target.value)} /></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* PASSO 3: ESTOQUE */}
                                <div className={`step-content px-6 h-full ${currentStep === 3 ? 'active' : ''}`}>
                                    <div className="step-inner-wrapper flex-grow flex flex-col items-center justify-start md:justify-center py-6 md:py-10 space-y-10">
                                        <div className="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-10 md:gap-16 justify-items-center text-center items-start">
                                            <div className="flex flex-col items-center w-full max-w-[280px]">
                                                <IconCircle><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M21 13a9 9 0 1 1-3-7.7L21 8"/></svg></IconCircle>
                                                <div className="flex flex-col items-center gap-3">
                                                    <ToggleSwitch checked={formData.sincronizarEstoque} onChange={() => handleToggle('sincronizarEstoque')} />
                                                    <span className="font-bold text-[10px] text-gray-500 uppercase tracking-widest leading-tight">Sincronizar</span>
                                                </div>
                                            </div>
                                            <div className="w-full max-w-[260px] pb-12 md:pb-0">
                                                <IconCircle><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg></IconCircle>
                                                <label className="text-[9px] font-bold text-gray-400 block mb-2 uppercase tracking-tight text-center">Qtd. Venda</label>
                                                <input type="text" className="w-full border border-gray-100 rounded-xl p-3 h-11 text-xs text-center font-bold text-gray-700 shadow-sm outline-none" value={formData.quantidadePedido} onChange={(e) => handleInputChange('quantidadePedido', e.target.value)} />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Rodapé Fixo */}
                        <div className="p-4 md:p-8 flex items-center justify-end gap-3 border-t border-gray-50 bg-white shrink-0 sticky bottom-0 z-40">
                            {currentStep > 0 && (
                                <button onClick={prevStep} className="px-6 md:px-8 py-3 bg-gray-50 text-gray-400 rounded-xl font-bold text-[10px] uppercase active:scale-95 transition-all">Voltar</button>
                            )}
                            <button onClick={nextStep} className={`flex-1 md:flex-none px-8 py-3 text-white rounded-xl font-bold text-[10px] uppercase transition-all shadow-xl active:scale-95 ${currentStep === steps.length - 1 ? 'bg-[#FFB85C]' : 'bg-[#26BA9A]'}`}>
                                {currentStep === steps.length - 1 ? 'Concluir' : 'Próximo'}
                            </button>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
