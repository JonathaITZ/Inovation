<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geral - Integração Marketplace</title>
    <!-- Bibliotecas Externas -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #2c2c2c;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* --- ANIMAÇÕES PREMIUM --- */
        .toggle-container { transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.15s ease; }
        .toggle-active-press { transform: scale(0.92); }
        .toggle-knob { transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), width 0.25s ease; }
        .knob-stretching { width: 1.75rem !important; }

        .slide-container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes toastEnter {
            0% { transform: translate(-50%, -150%); opacity: 0; }
            70% { transform: translate(-50%, 10%); opacity: 1; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }
        @keyframes toastExit {
            0% { transform: translate(-50%, 0); opacity: 1; }
            100% { transform: translate(-50%, -150%); opacity: 0; }
        }
        .animate-toast-in { animation: toastEnter 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-toast-out { animation: toastExit 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards; }

        .step-content {
            min-width: 100%;
            width: 100%;
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .step-content.active { opacity: 1; }

        /* Ajustes Mobile Globais */
        @media (max-width: 768px) {
            .main-card { min-height: 100vh; border-radius: 0; height: 100vh; }
            .content-area { flex: 1; height: auto !important; }
            /* Espaço para o rodapé sticky não tapar o conteúdo */
            .step-inner-wrapper { padding-bottom: 140px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ToggleSwitch = ({ checked, onChange }) => {
            const [isPressing, setIsPressing] = useState(false);
            const handleInteraction = (e) => {
                e.preventDefault();
                onChange();
                setIsPressing(true);
                setTimeout(() => setIsPressing(false), 200);
            };
            return (
                <div 
                    onMouseDown={() => setIsPressing(true)}
                    onMouseUp={() => setIsPressing(false)}
                    onMouseLeave={() => setIsPressing(false)}
                    onClick={handleInteraction}
                    className={`toggle-container relative inline-flex h-8 w-14 shrink-0 items-center rounded-full cursor-pointer shadow-inner transition-all
                        ${checked ? 'bg-[#FFB85C]' : 'bg-gray-200'}
                        ${isPressing ? 'toggle-active-press' : ''}`}
                >
                    <span className={`toggle-knob inline-block h-6 w-6 rounded-full bg-white shadow-md transform 
                        ${checked ? 'translate-x-7' : 'translate-x-1'}
                        ${isPressing ? 'knob-stretching' : ''}`} 
                    />
                </div>
            );
        };

        const Toast = ({ show, message, onClose }) => {
            const [isExiting, setIsExiting] = useState(false);
            useEffect(() => {
                if (show) {
                    setIsExiting(false);
                    const timer = setTimeout(() => handleClose(), 3500);
                    return () => clearTimeout(timer);
                }
            }, [show]);
            const handleClose = () => {
                setIsExiting(true);
                setTimeout(() => onClose(), 500);
            };
            if (!show && !isExiting) return null;
            return (
                <div className={`fixed top-6 left-1/2 -translate-x-1/2 z-[200] flex items-start gap-4 p-5 bg-[#78B16B] text-white rounded-md shadow-2xl w-[90%] max-w-[400px] ${isExiting ? 'animate-toast-out' : 'animate-toast-in'}`}>
                    <div className="mt-1 flex-shrink-0 text-white">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    </div>
                    <div className="flex-1">
                        <div className="font-bold text-lg leading-none mb-1">Sucesso</div>
                        <div className="text-sm opacity-90">{message}</div>
                    </div>
                    <button onClick={handleClose} className="opacity-70 hover:opacity-100 p-1">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
            );
        };

        const PhotoModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[150] flex items-center justify-center p-4 bg-black/60" onClick={onClose}>
                    <div className="bg-[#f0f2f5] w-full max-w-lg rounded-xl shadow-2xl overflow-hidden animate-toast-in" onClick={e => e.stopPropagation()}>
                        <div className="flex items-center justify-between p-4 border-b border-gray-300 bg-white">
                            <h3 className="text-gray-700 font-bold uppercase tracking-wider text-xs ml-1">Fotos do Produto</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600 p-1"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
                        </div>
                        <div className="p-10 flex flex-col items-center justify-center text-center gap-6">
                            <div className="w-20 h-20 rounded-full border-4 border-dashed border-gray-300 flex items-center justify-center text-gray-300">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                            </div>
                            <button className="px-8 py-3 bg-[#3b82f6] text-white rounded-lg font-bold text-xs uppercase shadow-md active:scale-95 transition-all">Selecionar Ficheiros</button>
                        </div>
                        <div className="bg-white p-4 flex items-center justify-between border-t text-[10px] font-bold text-gray-400 uppercase">
                            <span>Até 12 Fotos</span>
                            <button onClick={onClose} className="px-8 py-2.5 bg-[#26BA9A] text-white rounded-lg font-bold text-[11px] uppercase shadow-md">Concluir</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentStep, setCurrentStep] = useState(0);
            const [toast, setToast] = useState({ show: false, message: "" });
            const [isPhotoModalOpen, setIsPhotoModalOpen] = useState(false);
            const [categories, setCategories] = useState(['PERFUME', 'MAQUILHAGEM', 'CORPO']);
            
            const touchStartX = useRef(null);
            const touchEndX = useRef(null);

            const [formData, setFormData] = useState({
                habilitarIntegracao: false,
                grupoCategoria: 'PERFUME',
                disponibilidade: 'Disponível',
                nomePersonalizado: false,
                nomePersonalizadoValor: '#1700100#17049010#TRU LC BRANCO 12,5',
                descricaoAnuncio: 'Escolha uma descrição atrativa para o seu cliente',
                precoPersonalizado: false,
                precoValor: '0,00',
                precoPromocao: '0,00',
                dataInicio: '',
                dataFim: '',
                sincronizarEstoque: false,
                pontoRuptura: '0,00',
                quantidadePedido: '0,00',
                canalVenda: ''
            });

            const steps = [
                { id: 'configuracao', label: 'Configuração' },
                { id: 'identificacao', label: 'Identificação' },
                { id: 'precificacao', label: 'Precificação' },
                { id: 'estoque', label: 'Estoque' }
            ];

            const handleToggle = (field) => setFormData(prev => ({ ...prev, [field]: !prev[field] }));
            const handleInputChange = (field, value) => setFormData(prev => ({ ...prev, [field]: value }));
            
            const handleSave = (msg = "Você editou um(a) Produto!") => {
                setToast({ show: true, message: msg });
            };

            const nextStep = () => {
                if (currentStep < steps.length - 1) setCurrentStep(currentStep + 1);
                else handleSave("Configurações finalizadas com sucesso!");
            };
            const prevStep = () => currentStep > 0 && setCurrentStep(currentStep - 1);

            const onTouchStart = (e) => { touchStartX.current = e.targetTouches[0].clientX; };
            const onTouchMove = (e) => { touchEndX.current = e.targetTouches[0].clientX; };
            const onTouchEnd = () => {
                if (!touchStartX.current || !touchEndX.current) return;
                const distance = touchStartX.current - touchEndX.current;
                if (distance > 70) nextStep();
                if (distance < -70) prevStep();
                touchStartX.current = null;
                touchEndX.current = null;
            };

            const handleCreateCategory = () => {
                const name = prompt("Digite o nome do novo Grupo (Categoria):");
                if (name) {
                    setCategories([...categories, name.toUpperCase()]);
                    handleInputChange('grupoCategoria', name.toUpperCase());
                }
            };

            const IconCircle = ({ children }) => (
                <div className="flex flex-col items-center justify-center h-16 md:h-20 mb-3 shrink-0">
                    <div className="w-14 h-14 md:w-16 md:h-16 rounded-full border-2 border-gray-100 flex items-center justify-center bg-white shadow-sm overflow-hidden text-gray-300">
                        {children}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex items-center justify-center md:p-4">
                    <Toast show={toast.show} message={toast.message} onClose={() => setToast({ show: false, message: "" })} />
                    <PhotoModal isOpen={isPhotoModalOpen} onClose={() => setIsPhotoModalOpen(false)} />

                    <div className="main-card bg-white w-full max-w-5xl md:rounded-xl shadow-2xl overflow-hidden flex flex-col relative">
                        
                        {/* Header Fixo */}
                        <div className="px-4 md:px-8 pt-6 shrink-0 z-30 bg-white">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-3">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FFB85C" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="md:w-7 md:h-7"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
                                    <h1 className="text-lg md:text-xl font-bold text-gray-600 tracking-wider">
                                        {currentStep === 0 ? "Configuração" : steps[currentStep].label}
                                    </h1>
                                </div>
                                <button onClick={() => handleSave()} className="px-4 md:px-6 py-2 bg-[#FFB85C] text-white rounded-lg font-bold text-[10px] md:text-xs hover:brightness-105 flex items-center gap-2 shadow-md uppercase active:scale-95 transition-all">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                                    <span>Salvar</span>
                                </button>
                            </div>
                            <div className="h-[2px] w-full bg-[#FFB85C] mb-2"></div>
                            
                            <div className="flex items-center gap-1.5 mb-4 ml-1">
                                <span className="text-gray-400 text-[10px] font-medium tracking-tight">Nome do Produto:</span>
                                <span className="text-gray-500 text-[10px] font-semibold italic">Mercadoria Teste</span>
                            </div>
                        </div>

                        {/* Stepper (Menu Superior) */}
                        <div className="px-4 md:px-8 mb-4 shrink-0 overflow-x-auto no-scrollbar z-20 bg-white">
                            <div className="bg-[#bcbcbc] rounded-full p-1 flex justify-between items-center shadow-inner min-w-[450px] md:min-w-0">
                                {steps.map((step, index) => (
                                    <div key={step.id} onClick={() => setCurrentStep(index)} className={`flex-1 text-center py-2 px-3 rounded-full transition-all duration-300 text-[10px] md:text-xs font-semibold cursor-pointer ${currentStep === index ? 'bg-white text-gray-700 shadow-md transform scale-[1.02]' : 'text-gray-600 hover:text-gray-800'}`}>
                                        {step.label}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Área de Conteúdo (Com Swipe) */}
                        <div 
                            className="flex-grow relative overflow-hidden flex flex-col content-area"
                            onTouchStart={onTouchStart}
                            onTouchMove={onTouchMove}
                            onTouchEnd={onTouchEnd}
                        >
                            <div className="slide-container" style={{ transform: `translateX(-${currentStep * 100}%)` }}>
                                
                                {/* PASSO 0: CONFIGURAÇÃO (RECUPERADO) */}
                                <div className={`step-content px-4 md:px-12 ${currentStep === 0 ? 'active' : ''}`}>
                                    <div className="step-inner-wrapper flex-grow flex flex-col items-center justify-start md:justify-center pt-6 md:pt-0 min-h-[50vh]">
                                        <div className="w-full max-w-4xl grid grid-cols-1 md:grid-cols-3 gap-10 md:gap-12 justify-items-center">
                                            {/* Bloco 1: Integração */}
                                            <div className="flex flex-col items-center w-full max-w-[240px]">
                                                <IconCircle><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg></IconCircle>
                                                <div className="flex flex-col items-center gap-3">
                                                    <ToggleSwitch checked={formData.habilitarIntegracao} onChange={() => handleToggle('habilitarIntegracao')} />
                                                    <span className="font-semibold text-[11px] md:text-xs text-gray-600 text-center">Habilitar Integração</span>
                                                </div>
                                            </div>
                                            {/* Bloco 2: Grupo/Categoria */}
                                            <div className="flex flex-col items-center w-full max-w-[240px]">
                                                <IconCircle><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"/></svg></IconCircle>
                                                <div className="w-full">
                                                    <label className="text-[10px] font-bold text-gray-400 block mb-1 uppercase tracking-tighter text-center md:text-left">*Grupo (Categoria)</label>
                                                    <div className="flex items-center h-[38px] w-full">
                                                        <div className="relative flex-grow h-full">
                                                            <select className="w-full h-full border border-gray-200 border-r-0 rounded-l-lg p-2 text-xs md:text-sm bg-white focus:ring-0 outline-none appearance-none" value={formData.grupoCategoria} onChange={(e) => handleInputChange('grupoCategoria', e.target.value)}>
                                                                {categories.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                                            </select>
                                                            <div className="absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none">
                                                                <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" strokeWidth="3"><polyline points="6 9 12 15 18 9"/></svg>
                                                            </div>
                                                        </div>
                                                        <button onClick={handleCreateCategory} className="w-[38px] h-[38px] border border-gray-200 border-l-0 rounded-r-lg bg-white flex items-center justify-center active:scale-95 transition-all">
                                                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#FFB85C" strokeWidth="4"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            {/* Bloco 3: Disponibilidade */}
                                            <div className="flex flex-col items-center w-full max-w-[240px]">
                                                <IconCircle><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg></IconCircle>
                                                <div className="w-full">
                                                    <label className="text-[10px] font-bold text-gray-400 block mb-1 uppercase tracking-tighter text-center md:text-left">*Disponibilidade</label>
                                                    <select className="w-full h-[38px] border border-gray-200 rounded-lg p-2 text-xs md:text-sm bg-white focus:ring-0 outline-none" value={formData.disponibilidade} onChange={(e) => handleInputChange('disponibilidade', e.target.value)}>
                                                        <option value="Disponível">Disponível</option>
                                                        <option value="Indisponível">Indisponível</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        {/* Fotos Seção */}
                                        <div className="w-full max-w-4xl mt-12 md:mt-16 text-center md:text-left">
                                            <div className="inline-block bg-gray-50 rounded-lg p-4 border border-gray-100 shadow-sm w-full md:w-auto">
                                                <h3 className="text-gray-400 font-bold text-[10px] uppercase mb-2">Fotos do Produto</h3>
                                                <button onClick={() => setIsPhotoModalOpen(true)} className="flex items-center justify-center md:justify-start gap-2 px-6 py-2 border-2 border-[#3b82f6] text-[#3b82f6] rounded-lg font-bold text-[10px] uppercase active:scale-95 transition-all w-full md:w-auto">
                                                    <span>+ Adicionar Foto</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* PASSO 1: IDENTIFICAÇÃO */}
                                <div className={`step-content px-4 md:px-12 ${currentStep === 1 ? 'active' : ''}`}>
                                    <div className="step-inner-wrapper flex-grow flex flex-col items-center justify-start md:justify-center pt-6 md:pt-0 min-h-[50vh]">
                                        <div className="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-10 justify-items-center">
                                            <div className="flex flex-col items-center w-full max-w-[400px]">
                                                <IconCircle><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 5v14M6 5v14M9 5v14M12 5v14M15 5v14M18 5v14M21 5v14"/></svg></IconCircle>
                                                <div className="flex flex-col items-center gap-3 mb-4">
                                                    <ToggleSwitch checked={formData.nomePersonalizado} onChange={() => handleToggle('nomePersonalizado')} />
                                                    <span className="font-semibold text-xs text-gray-600">Nome Personalizado</span>
                                                </div>
                                                <input type="text" className="w-full border border-gray-200 rounded-lg p-2 text-xs md:text-sm text-gray-400 bg-gray-50 h-[38px]" value={formData.nomePersonalizadoValor} readOnly />
                                            </div>
                                            <div className="flex flex-col items-center w-full max-w-[400px]">
                                                <IconCircle><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 8l-9-4-9 4v8l9 4 9-4V8z"/><path d="M3 8l9 4 9-4"/><path d="M12 20V12"/><path d="M16 12l-4 2-4-2"/></svg></IconCircle>
                                                <label className="text-[10px] font-bold text-gray-400 block mb-1 text-center uppercase tracking-tighter">*Descrição do Anúncio</label>
                                                <textarea className="w-full border border-gray-200 rounded-lg p-3 text-xs md:text-sm h-32 md:h-40 resize-none focus:ring-1 focus:ring-[#FFB85C] outline-none" value={formData.descricaoAnuncio} onChange={(e) => handleInputChange('descricaoAnuncio', e.target.value)} />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* PASSO 2: PRECIFICAÇÃO */}
                                <div className={`step-content px-4 md:px-12 ${currentStep === 2 ? 'active' : ''}`}>
                                    <div className="step-inner-wrapper flex-grow flex flex-col items-center justify-start md:justify-center pt-6 md:pt-0 min-h-[50vh]">
                                        <div className="w-full max-w-3xl space-y-10">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-10 justify-items-center">
                                                <div className="flex flex-col items-center w-full max-w-[280px]">
                                                    <IconCircle><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82zM7 7h.01"/></svg></IconCircle>
                                                    <div className="flex items-center gap-3 mb-2 justify-center w-full"><ToggleSwitch checked={formData.precoPersonalizado} onChange={() => handleToggle('precoPersonalizado')} /><span className="font-bold text-[10px] uppercase text-gray-600 tracking-tighter">Preço Personalizado</span></div>
                                                    <input type="text" className="w-full border border-gray-200 rounded-lg p-2 h-[38px] text-sm outline-none" value={formData.precoValor} onChange={(e) => handleInputChange('precoValor', e.target.value)} />
                                                </div>
                                                <div className="flex flex-col items-center w-full max-w-[280px]">
                                                    <IconCircle><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76z"/><line x1="12" y1="8" x2="12" y2="12"/></svg></IconCircle>
                                                    <label className="text-[10px] font-bold text-gray-400 block mb-2 uppercase text-center w-full tracking-tighter">*Preço Promoção</label>
                                                    <input type="text" className="w-full border border-gray-200 rounded-lg p-2 h-[38px] text-sm outline-none" value={formData.precoPromocao} onChange={(e) => handleInputChange('precoPromocao', e.target.value)} />
                                                </div>
                                            </div>
                                            <div className="bg-gray-50 rounded-xl p-6 grid grid-cols-1 md:grid-cols-2 gap-6 border border-gray-100 shadow-inner w-full">
                                                <div className="w-full"><label className="text-[10px] font-bold text-gray-500 mb-1 block uppercase tracking-tighter">Início da Promoção</label><input type="date" className="w-full bg-white border border-gray-200 rounded-lg p-2 text-xs h-[38px] focus:ring-1 focus:ring-[#FFB85C] outline-none" value={formData.dataInicio} onChange={(e) => handleInputChange('dataInicio', e.target.value)} /></div>
                                                <div className="w-full"><label className="text-[10px] font-bold text-gray-500 mb-1 block uppercase tracking-tighter">Fim da Promoção</label><input type="date" className="w-full bg-white border border-gray-200 rounded-lg p-2 text-xs h-[38px] focus:ring-1 focus:ring-[#FFB85C] outline-none" value={formData.dataFim} onChange={(e) => handleInputChange('dataFim', e.target.value)} /></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* PASSO 3: ESTOQUE */}
                                <div className={`step-content px-4 md:px-12 ${currentStep === 3 ? 'active' : ''}`}>
                                    <div className="step-inner-wrapper flex-grow flex flex-col items-center justify-start md:justify-center pt-6 md:pt-0 min-h-[50vh]">
                                        <div className="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-10 justify-items-center">
                                            <div className="space-y-10 flex flex-col items-center w-full max-w-[340px]">
                                                <div className="flex flex-col items-center w-full">
                                                    <IconCircle><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 2v6h-6M3 22v-6h6M21 13a9 9 0 1 1-3-7.7L21 8M3 11a9 9 0 0 1 3 7.7L3 16"/></svg></IconCircle>
                                                    <div className="flex flex-col items-center gap-3">
                                                        <ToggleSwitch checked={formData.sincronizarEstoque} onChange={() => handleToggle('sincronizarEstoque')} />
                                                        <span className="font-semibold text-[11px] md:text-xs text-gray-600 text-center">Sincronizar Estoque Automaticamente</span>
                                                    </div>
                                                </div>
                                                <div className="w-full">
                                                    <IconCircle><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg></IconCircle>
                                                    <label className="text-[10px] font-bold text-gray-400 block mb-1 uppercase tracking-tighter text-center">*Quantidade por Pedido</label>
                                                    <input type="text" className="w-full border border-gray-200 rounded-lg p-2 h-[38px] text-sm outline-none" value={formData.quantidadePedido} onChange={(e) => handleInputChange('quantidadePedido', e.target.value)} />
                                                </div>
                                            </div>
                                            <div className="space-y-10 flex flex-col items-center w-full max-w-[340px]">
                                                <div className="w-full">
                                                    <IconCircle><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"/><path d="M12 9V3M12 15v6M3 12h6m6 0h6"/></svg></IconCircle>
                                                    <label className="text-[10px] font-bold text-gray-400 block mb-1 uppercase tracking-tighter text-center">Canais de Venda: Plug4market</label>
                                                    <select className="w-full border border-gray-200 rounded-lg p-2 text-xs md:text-sm bg-white h-[38px] outline-none" value={formData.canalVenda} onChange={(e) => handleInputChange('canalVenda', e.target.value)}>
                                                        <option value="">SELECIONE...</option><option value="shopee">Shopee</option><option value="amazon">Amazon</option><option value="mercado_livre">Mercado Livre</option>
                                                    </select>
                                                </div>
                                                <div className="w-full">
                                                    <IconCircle><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg></IconCircle>
                                                    <label className="text-[10px] font-bold text-gray-400 block mb-1 uppercase tracking-tighter text-center">Ponto de Ruptura</label>
                                                    <input type="text" className="w-full border border-gray-200 rounded-lg p-2 h-[38px] text-sm outline-none" value={formData.pontoRuptura} onChange={(e) => handleInputChange('pontoRuptura', e.target.value)} />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        {/* Rodapé Fixo */}
                        <div className="p-4 md:p-8 flex items-center justify-end gap-3 border-t border-gray-100 bg-white shrink-0 sticky bottom-0 z-40">
                            {currentStep > 0 && (
                                <button onClick={prevStep} className="px-6 md:px-8 py-2.5 bg-gray-200 text-gray-600 rounded-lg font-bold text-[10px] md:text-xs uppercase active:scale-95 transition-all">Voltar</button>
                            )}
                            <button onClick={nextStep} className={`px-6 md:px-10 py-2.5 text-white rounded-lg font-bold text-[10px] md:text-xs uppercase transition-all shadow-md active:scale-95 ${currentStep === steps.length - 1 ? 'bg-[#FFB85C]' : 'bg-[#26BA9A]'}`}>
                                {currentStep === steps.length - 1 ? 'Finalizar' : 'Continuar'}
                            </button>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
